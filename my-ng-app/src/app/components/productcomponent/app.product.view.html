<h2>Product Info Component</h2>

<table class="table table-bordered table-striped">
  <tbody>
    <tr>
      <td>
        <div class="container">
           <div class="form-group">
              <label>Product Row Id</label>
              <input type="text" readonly="true" class="form-control" [(ngModel)]="product.ProductRowId">
           </div>
           <div class="form-group">
            <label>Product  Id</label>
            <input type="text"  maxlength="15" class="form-control" [(ngModel)]="product.ProductId">
          </div>
          <div class="form-group">
            <label>Product Name</label>
            <input type="text" maxlength="50" class="form-control" [(ngModel)]="product.ProductName">
          </div>
          <div class="form-group">
            <label>Category Name</label>
            <select class="form-control" [(ngModel)]="product.CategoryName">
              <option *ngFor="let cat of categories" value="{{cat}}">{{cat}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Manufacturer</label>
            <select class="form-control" [(ngModel)]="product.Manufacturer">
              <option *ngFor="let man of manufacturers" value="{{man}}">{{man}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text"  maxlength="100" class="form-control" [(ngModel)]="product.Description">
          </div>
          <div class="form-group">
            <label>Base Price</label>
            <input type="number"  maxlength="10" class="form-control" [(ngModel)]="product.BasePrice" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
          </div>
          <div class="form-group">
            <input type="button" value="Save" class="btn btn-success" (click)="save()">
            <input type="button" value="Clear" class="btn btn-warning" (click)="clear()">
          </div>
        </div>
      </td>
